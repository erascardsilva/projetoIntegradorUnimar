<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Sugestão</title>
    <!--  Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--  CSS  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card p-4 shadow-sm" style="max-width: 600px; width: 100%">
        <h2 class="text-center mb-4">Deixe sua mensagem</h2>
        <form action="submit.php" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Nome:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="whatsapp" class="form-label">WhatsApp:</label>
            <input
              type="text"
              id="whatsapp"
              name="whatsapp"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="suggestion_type" class="form-label">Tipo:</label>
            <select
              id="suggestion_type"
              name="suggestion_type"
              class="form-select"
              required
            >
              <option value="Sugestão">Sugestão</option>
              <option value="Crítica">Crítica</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="suggestion" class="form-label">Sugestão/Crítica:</label>
            <textarea
              id="suggestion"
              name="suggestion"
              class="form-control"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Gravar</button>
            <a href="index.html" class="btn btn-secondary">Voltar</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
